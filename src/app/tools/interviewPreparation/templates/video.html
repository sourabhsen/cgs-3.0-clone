<!-- Videos -->

<div class="training-section">

  <section class="question">
    <!-- Question -->
    <h3 class="question-mark">Q.</h3>
    <p>{{question.questionsText}}</p>
  </section>
  <section class="practice">
    <h4>Practice</h4>
    <p>Prepare by answering these common interview questions.</p>
  </section>
  <section class="learn">
    <h4>Coach's Tip</h4>
    <div class="video-container">
      <!-- ng-if="question.active"-->
      <iframe class="video-frame" ng-attr-src="{{question.coachingVideo}}" width="100%" height="100%"
              frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen
              ng-if="question.active"></iframe>
    </div>
    <div class="coaches-tip">
      <a href="" role="button" ng-click="showTip = !showTip" class="coaches-link" aria-label="Transcript">
        <svg-wrapper ng-switch on="showTip">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="14px" height="14px" viewBox="0 0 14 14" enable-background="new 0 0 14 14" xml:space="preserve">
                        <path ng-switch-default d="M0,0v14h14V0H0z M11,8H8v3H6V8H3V6h3V3h2v3h3V8z" />
                        <path ng-switch-when="true" d="M0,0v14h14V0H0z M11,8H3V6h8V8z" />
                      </svg>
        </svg-wrapper>
        Transcript
      </a>

      <div uib-collapse="!showTip">
        <hr/>
        <p>{{question.coachsTip}}</p>
      </div>
    </div>
  </section>
  <!--col end-->
</div>
